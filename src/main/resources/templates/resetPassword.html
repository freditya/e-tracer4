<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link th:href="@{/assets/css/style.css}" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        
        <!------ Include the above in your HEAD tag ---------->
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:if="${param.error}">
                                <div th:switch="${param.error[0]}" class="alert alert-warning">
                                    <div th:case="whitespace"><strong>Warning!</strong> Password contain whitespace.</div>
                                    <div th:case="different"><strong>Warning!</strong> Password and Retype password does not match.</div>
                                </div>
                            </div>
        <div class="container login-container">
            <!--<div class="row">-->
                <div class="col-md-6 login-form-1">
                    <h3>Reset Your Password</h3>
                    <form th:action="@{/reset-password}" th:object="${employee}" method="post">
                        <div class="form-group">
                        <label for="email" class="col-form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}" required placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group">
                        <label for="Password" class="col-form-label">New Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group">
                        <label for="Password" class="col-form-label">Rytape Password</label>
                        <input type="password" name="rytapepassword" class="form-control" required placeholder="Retype Password *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Reset" />
                        </div>
                        
                    </form>
                </div>
            <!--</div>-->
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</html>
