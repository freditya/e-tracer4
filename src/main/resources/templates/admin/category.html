<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/admin/layout}">

    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="au theme template">
        <meta name="author" content="Hau Nguyen">
        <meta name="keywords" content="au theme template">

        <!-- Title Page-->
        <title>Tables</title>
    </head>

    <body class="animsition">
        <!-- HEADER MOBILE-->

        <!-- END HEADER MOBILE-->


        <!-- PAGE CONTAINER-->
        <div layout:fragment="content">
            <!-- HEADER DESKTOP-->
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Category<</li>

                                    </ol>
                                </nav>
                                <div class="overview-wrap" style="padding-bottom: 20px">
                                    <h2 class="title-1">Category</h2>
                                    <button type="button" class="btn btn-sm btn-outline-success" data-toggle="modal" data-target="#input-category"><i class="fa fa-plus"></i>
                                        Add Data</button>
                                </div>
                                <div class="table-responsive table--no-card m-b-30">
                                    <table id="example" class="table table-borderless table-striped table-data3">
                                        <thead>
                                            <tr>
                                                <th>Action</th>
                                                <th>ID</th>
                                                <th>Assessment</th>
                                                <th style="display:none;">Assessment</th>
                                                <th>Evaluation</th>
                                                <th style="display:none;">Evaluation</th>
                                                <th>Employee</th>
                                                <th style="display:none;">Employee</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each = "data:${dataCategory}">
                                                <td>
                                                    <button type="button" class="btn btn-sm btn-outline-primary" data-toggle="modal" data-target="#edit-category"><i class="fa fa-edit"></i>
                                                    </button>
                                                    <button type="button" class="btn btn-sm btn-outline-danger" data-toggle="modal" data-target="#delete-category"><i class="fa fa-trash"></i>
                                                    </button>
                                                </td>
                                                <td id="categoryId" th:text="${data.categoryId}"></td>
                                                <td id="assessmentId" th:text="${data.assessmentId.assessmentId}"style="display:none;"></td>
                                                <td th:text="${data.assessmentId.assessmentName}"></td>
                                                <td id="evaluationId" th:text="${data.evaluationId.evaluationId}"style="display:none;"></td>
                                                <td th:text="${data.evaluationId.evaluationName}"></td>
                                                <td id="employeeId" th:text="${data.employeeId.employeeId}"style="display:none;"></td>
                                                <td th:text="${data.employeeId.employeeName}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row m-t-30">
                            <div class="col-md-12">
                                <!-- DATA TABLE-->

                                <!-- END DATA TABLE-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright © 2019 Bootcamp25. All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Modal input Dialog--> 
            <div class="modal fade " id="input-category" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Category</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <form th:action="@{/category/addData}" method="post">


                            <div class="form-group required">
   
                                <input type="hidden" class="form-control" value="0" id="categoryId" name="categoryId" placeholder="Category Identity">

                            </div>
                            <div class="form-group required">
                                <label for="assessment" class="col-form-label col-md-4">Assessment</label>
                                <div class="col-md-10">
                                    <select type="text" id="assessmentId" name="assessmentId" class="form-control">
                                        <option value="0">-PILIH-</option>
                                        <option th:each="data:${dataAssessment}" th:value="${data.assessmentId}" th:text="${data.assessmentName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label for="evaluation" class="col-form-label col-md-4">Evaluation</label>
                                <div class="col-md-10">
                                    <select type="text" id="evaluationId" name="evaluationId" class="form-control">
                                        <option value="0">-PILIH-</option>
                                        <option th:each="data:${dataEvaluation}" th:value="${data.evaluationId}" th:text="${data.evaluationName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label for="category" class="col-form-label col-md-4">Employee</label>
                                <div class="col-md-10">
                                    <select type="text" id="employeeId" name="employeeId" class="form-control">
                                        <option value="0">-PILIH-</option>
                                        <option th:each="data:${dataEmployee}" th:value="${data.EmployeeId}" th:text="${data.EmployeeName}"></option>
                                    </select>
                                </div>
                                <input type="hidden" class="form-control" id="idDelete" name="isDelete" value="false" placeholder="isDelete">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success" id="confirm">Save</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div><!--
    
    
            Modal edit Dialog 
            -->        <div class="modal fade" id="edit-category" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Update Category</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <form th:action="@{/category/update}" method="get">


                            <div class="form-group required">
                                    <input type="hidden" class="form-control" id="categoryId" name="categoryId" placeholder="Category Identity">
                            </div>
                            <div class="form-group required">
                                <label for="assessment" class="col-form-label col-md-4">Assessment</label>
                                <div class="col-md-10">
                                    <select type="text" id="assessmentId" name="assessmentId" class="form-control">
                                        <option value="0">-PILIH-</option>
                                        <option th:each="data:${dataAssessment}" th:value="${data.assessmentId}" th:text="${data.assessmentName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label for="evaluation" class="col-form-label col-md-4">Evaluation</label>
                                <div class="col-md-10">
                                    <select type="text" id="evaluationId" name="evaluationId" class="form-control">
                                        <option value="0">-PILIH-</option>
                                        <option th:each="data:${dataEvaluation}" th:value="${data.evaluationId}" th:text="${data.evaluationName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label for="category" class="col-form-label col-md-4">Employee</label>
                                <div class="col-md-10">
                                    <select type="text" id="employeeId" name="employeeId" class="form-control">
                                        <option value="0">-PILIH-</option>
                                        <option th:each="data:${dataEmployee}" th:value="${data.EmployeeId}" th:text="${data.EmployeeName}"></option>
                                    </select>
                                </div>
                                <input type="hidden" class="form-control" id="idDelete" name="isDelete" value="false" placeholder="isDelete">
                            </div>


                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success" id="confirm">Update</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--delete-->
            <div class="delete-form">
                <form th:action="@{/category/update}" method="get">
                    <div class="modal fade" id="delete-category" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" class="form-control" id="categoryId" name="categoryId">
                                    <input type="hidden" class="form-control" id="assessmentId" name="assessmentId">
                                    <input type="hidden" class="form-control" id="evaluationId" name="evaluationId">
                                    <input type="hidden" class="form-control" id="employeeId" name="employeeId">
                                    <input type="hidden" class="form-control" id="isDelete" value="true" name="isDelete" placeholder="Delete">
                                    Anda yakin ingin menghapus data ini?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <input type="submit" class="btn btn-primary" value="Delete" />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </body>


</html>
<!-- end document-->
