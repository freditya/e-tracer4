<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/trainer/layout}">

    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="au theme template">
        <meta name="author" content="Hau Nguyen">
        <meta name="keywords" content="au theme template">

        <!-- Title Page-->
        <title>Tables</title>
    </head>

    <body class="animsition">
        <!-- HEADER MOBILE-->

        <!-- END HEADER MOBILE-->


        <!-- PAGE CONTAINER-->
        <div layout:fragment="content">
            <!-- HEADER DESKTOP-->
            <!-- END HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <!--<li class="breadcrumb-item"><a href="#">Dashboard</a></li>-->
                                        <li class="breadcrumb-item active" aria-current="page">Employee  </li>

                                    </ol>
                                </nav>
                                <div class="overview-wrap" style="padding-bottom: 20px">
                                    <h2 class="title-1">Employee</h2>
                                    
                                </div>
                                <div class="table-responsive table--no-card m-b-30">
                                    <table id="example" class="table table-borderless table-striped table-data3">
                                        <thead>
                                            <tr>
                                                
                                                <th>Action</th>
                                                <th style="display:none;">ID</th>
                                                <th>Name</th>
                                                <th>Address</th>
                                                <th style="display:none;">Birth</th>
                                                <th style="display:none;">Join</th>
                                                <th>Manager</th>
                                                <th style="display:none;">Salary</th>
                                                <th style="display:none;">Gender</th>
                                                <th>Phone</th>
                                                <th style="display:none;">Email</th>
                                                <th>Department</th>
                                                <th>Job</th>
                                                <th style="display:none;"></th>
                                                <th style="display:none;"></th>
                                                <th style="display:none;"></th>
                                                <th style="display:none;"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each = "data:${dataEmployee}">
                                                <td>
                                                    <button type="button" class="btn btn-sm btn-outline-info" data-toggle="modal" data-target="#detail-employee"><i class="fa fa-eye"></i>
                                                    </button>
                                                </td>

                                                <td id="employee_id" th:text="${data.employeeId}" style="display:none;"></td>
                                                <td id="employee_name" th:text="${data.employeeName}"></td>
                                                <td id="address_" th:text="${data.address}"></td>
                                                <td id="dateOfBirth_" th:text="${data.dateOfBirth}" style="display:none;"></td>
                                                <td id="dateOfJoin_" th:text="${data.dateOfJoin}" style="display:none;"></td>
                                                <td id="manager_id" th:text="${data.managerId.employeeId}" style="display:none;"></td>
                                                <td id="manager_name" th:text="${data.managerId.employeeName}"></td>
                                                <td id="salary_" th:text="${data.salary}" style="display:none;"></td>
                                                <td id="gender_" th:text="${data.gender}" style="display:none;"></td>
                                                <td id="phone_" th:text="${data.phone}"></td>
                                                <td id="email_" th:text="${data.email}" style="display:none;"></td>
                                                <td id="department_id" th:text="${data.departmentId.departmentId}" style="display:none;"></td>
                                                <td id="department_name" th:text="${data.departmentId.departmentName}"></td>
                                                <td id="job_id" th:text="${data.jobId.jobId}" style="display:none;"></td>
                                                <td id="job_name" th:text="${data.jobId.jobName}"></td>
                                                <td id="password_" th:text="${data.password}" style="display:none;"></td> 
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row m-t-30">
                            <div class="col-md-12">
                                <!-- DATA TABLE-->

                                <!-- END DATA TABLE-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="copyright">
                                    <p>Copyright © 2019 Bootcamp25. All rights reserved.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--Modal detail Dialog--> 
            <div class="modal fade bd-example-modal-lg" id="detail-employee" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Detail Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        </div>
                        <form >
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <input type="hidden" class="form-control" id="isDelete" name="isDelete" value="false" placeholder="isDelete">
                                        <label for="employeeId" class="col-form-label col-md-6">ID</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="employee_id" name="employeeId" readonly="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="employeeName" class="col-form-label col-md-6">Name</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="employee_name" name="employeeName" readonly="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="address" class="col-form-label col-md-6">Adress</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="address_" name="address" readonly="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="dateOfBirth" class="col-form-label col-md-6">Birth</label>
                                        <div class="col-md-10">
                                            <input type="date" class="form-control" id="dateOfBirth_" name="dateOfBirth" readonly="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="dateOfJoin" class="col-form-label col-md-4">Join Date</label>
                                        <div class="col-md-10">
                                            <input type="date" class="form-control" id="dateOfJoin_" name="dateOfJoin" readonly="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="managerId" class="col-form-label col-md-4">Manager</label>
                                        <div class="col-md-10">
                                            <!--<input type="text" class="form-control" id="managerId" name="managerId" placeholder="Manager">-->
                                            <input type="text" class="form-control" id="manager_name" name="managerId" readonly="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="salary" class="col-form-label col-md-4">Salary</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="salary_" name="salary" placeholder="Salary" readonly="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="gender" class="col-form-label col-md-4">Gender</label>
                                        <div class="col-md-10">
                                            <!--<input type="text" class="form-control" id="gender" name="gender" placeholder="Gender">-->
                                            <input type="text" class="form-control" id="gender_" name="gender" readonly="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="phone" class="col-form-label col-md-4">Phone</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="phone_" name="phone" placeholder="Phone" readonly="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="email" class="col-form-label col-md-4">Email</label>
                                        <div class="col-md-10">
                                            <input type="email" class="form-control" id="email_" name="email" placeholder="Email" readonly="">
                                            <input type="hidden" class="form-control" id="password_" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="department" class="col-form-label col-md-4">Department</label>
                                        <div class="col-md-10">
                                            <!--<input type="text" class="form-control" id="departmentId" name="departmentId" placeholder="departmentId">-->
                                            <input type="text" class="form-control" id="department_name" name="departmentId" readonly="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group required">
                                        <label for="jobId" class="col-form-label col-md-4">Job</label>
                                        <div class="col-md-10">
                                            <!--<input type="text" class="form-control" id="jobId" name="jobId" placeholder="jobId">-->
                                            <input type="text" class="form-control" id="job_name" name="jobId" readonly="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--delete-->

        </div>



    </body>


</html>
<!-- end document-->
